<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lecture.title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            background-color: #4CAF50;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Content area styling */
        .content {
            margin-top: 60px; /* Adjust margin to prevent content from being hidden behind the footer */
            text-align: center;
            padding-bottom: 80px; /* Ensure space for the footer */
        }

        .content h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Video and PDF styling */
        .media-container {
            margin-top: 20px;
        }

        .media-container video {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .btn-download {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
        }

        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            z-index: 1000; /* Ensures footer stays on top */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .navbar h1 {
                font-size: 22px;
            }

            .content h1 {
                font-size: 20px;
            }

            .btn-download {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <h1 class="navbar-brand">Neet 2024</h1>
        </div>
    </nav>
    <div class="container content">
        <h1>{{ lecture.title }}</h1>
        <div class="media-container">
            {% if lecture.video %}
                <video controls>
                    <source src="{{ lecture.video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% endif %}
            {% if lecture.pdf %}
                <a href="{{ lecture.pdf }}" class="btn btn-primary btn-download" download>Download Notes</a>
                <!-- <a href="{{ lecture.dpp }}" class="btn btn-primary btn-download" download>Download DPP</a> -->
            {% endif %}
            {% if lecture.dpp %}
                <!-- <a href="{{ lecture.pdf }}" class="btn btn-primary btn-download" download>Download Notes</a> -->
                <a href="{{ lecture.dpp }}" class="btn btn-primary btn-download" download>Download DPP</a>
            {% endif %}
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Reva Industries. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
